<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"> xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Статистика просмотров</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div th:replace="~{top_bar :: bar(Statistic)}"/>
<div class="container">
    <h3>Статистика просмотров</h3>
    <div class="container">

        <table class="table table-hover">
            <thead>
            <tr>
                <th>Название товара</th>
                <th>Цена товара</th>
                <th>Количество просмотров</th>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="stat : ${statistic}">
                <td th:text="${stat.getProduct().getTitle()}"/>
                <td th:text="${stat.getProduct().getPrice()}"/>
                <td th:text="${stat.getViews()}"/>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
